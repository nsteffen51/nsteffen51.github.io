<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nate Steffen | Political Scientist</title>
  <meta name="description" content="Nate Steffen â€” Political Scientist (Ph.D. ABD). Research on conflict, sabotage, and political violence." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0a2a43;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --line: rgba(255,255,255,.14);
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --accent3:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(6,182,212,.28), transparent 55%),
        radial-gradient(900px 600px at 60% 90%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 60px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:16px;
      padding:10px 14px;border:1px solid var(--line);border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(10px);
      position:sticky;top:14px;z-index:5;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .dot{
      width:12px;height:12px;border-radius:999px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow:0 0 0 4px rgba(255,255,255,.06);
    }
    .nav{display:flex;gap:14px;flex-wrap:wrap}
    .nav a{opacity:.85;text-decoration:none;font-weight:600}
    .nav a:hover{opacity:1;text-decoration:underline}
    .hero{
      margin-top:26px;
      display:grid;grid-template-columns:1.2fr .8fr;gap:18px;
      align-items:stretch;
    }
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
    .panel{
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--card), var(--card2));
      border-radius:18px;padding:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1{font-size:44px;line-height:1.05;margin:0 0 10px}
    @media (max-width:520px){h1{font-size:36px}}
    .subtitle{color:var(--muted);font-size:16px;line-height:1.6;margin:0 0 16px}
    .pills{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0 0}
    .pill{
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      font-weight:600;font-size:13px;color:rgba(255,255,255,.88);
    }
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 12px;border-radius:12px;text-decoration:none;font-weight:800;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
    }
    .btn.primary{
      border-color:transparent;
      background:linear-gradient(135deg, rgba(124,58,237,.95), rgba(6,182,212,.85));
      color:white;
    }
    .btn:hover{transform:translateY(-1px)}
    .grid{
      margin-top:18px;
      display:grid;grid-template-columns:repeat(12,1fr);gap:14px;
    }
    .card{grid-column:span 6}
    @media (max-width:900px){.card{grid-column:span 12}}
    .card h2{margin:0 0 10px;font-size:18px}
    .card p{margin:0;color:var(--muted);line-height:1.65}
    .list{margin:10px 0 0;padding-left:18px;color:var(--muted);line-height:1.7}
